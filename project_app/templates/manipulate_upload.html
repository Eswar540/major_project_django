<html>
    <head>
        <title>
            Text guided generation and manipulation of human face images using StyleGAN
        </title>
        <style>
            body {
                background-color: #EAA4FF;
            }
            div {
                height: 300px;
                padding-top: 80px;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            form label {
                font-size: large;
                font-weight: bold;
                color: #005B53;
            }
            input[type=file], select {
                width: 200px;
                display: inline-block;
                padding :10px 10px;
                margin-top: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            button {
                width: 200px;
                background-color: #005B53;
                color: #FFE8FF;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

        </style>
    </head>

    <body>
        <div>
            <form id="#post-form" method="post" enctype="multipart/form-data" action="{% url 'manipulate_result' %}">
                {% csrf_token %}
                <label for="image-input">Upload an image file</label>
                <input type="file" name="uploaded_image" required>
                <br>
                <button type="submit" class="button">Generate</button>
            </form>
        </div>
    </body>
</html>
